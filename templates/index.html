<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster â€“ Your Ultimate To-Do List</title>
    <link rel="stylesheet" href="/static/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topbar-section">
        <img src="/static/images/logo.png" alt="TaskMaster Logo" class="logo">
    </div>
    <form id="new-task-input-section">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-btn" type="submit">+</button>
    </form>
    <div id="tasks-header">
        <h2>Number of current tasks:</h2>
        <span id="task-count">0</span>
    </div>
    <ul id="task-list">
        {% for task in tasks %}
            <!-- Unique id per task rendered by Flask. Ex: task-0, task-1, etc -->
            <li id="task-{{ task['id'] }}"> {{ task['text'] }} <button class="remove-btn">Remove</button></li>
        {% endfor %}
    </ul>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
